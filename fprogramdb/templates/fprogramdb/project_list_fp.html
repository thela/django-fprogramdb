{% extends "fprogramdb/base.html" %}

{% block content %}
<table>{% for project_row in projects %}
    <tr>
        {% for item in project_row.data %}
            <td><a href="{% url 'fprogramdb:project_data_rcn' rcn=project_row.rcn %}">{{item}}</a></td>
        {% endfor %}
    </tr>
{% endfor %}</table>
{% endblock %}
